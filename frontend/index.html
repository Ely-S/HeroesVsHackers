<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeroesvsHackers</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/qrcode.js"></script>    
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
	    <div class="page">
            <div class="heading text-center">
                <h2>scan me</h2>
            </div>
            <div id="qrcode" class="content text-center">
            </div>
	    </div>
	    <div class="page">
            <div class="heading text-center">
                <h3>My Favorites</h3>
            </div>
            <div class="collectibles">
                <div id="starbucks">
                    <img src="http://www.calautomuseum.org/wp-content/uploads/2015/01/starbucks.jpg" alt="Starbucks logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:20%">
                            20%
                        </div>
                    </div>
                </div>
                <div id="dd">
                    <img src="http://suburbanbuzz.com/wp-content/uploads/2014/03/Screen-Shot-2014-03-05-at-3.09.59-PM.png" alt="Dunkin Donuts logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:50%">
                            50%
                        </div>
                    </div>
                </div>
                <div id="pb">
                    <img src="http://kidfoodies.co/wp-content/uploads/2015/04/800px-Pinkberry_logo.svg_-300x97.png" alt="Pinkberry logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:100%">
                            100%
                        </div>
                    </div>
                </div>
                <div id="SeeAll">
                    <div id="btn">
                        <button type="button" class="btn btn-default btn-default-lg">See All</button>
                    </div>
                </div>
            </div>

        </div>
	    <div class="page">
            <div class="heading text-center">
                <h3>Suggestions</h3>
            </div>
            <div id="zara">
                <img src="https://fbcdn-profile-a.akamaihd.net/hprofile-ak-frc3/v/t1.0-1/p200x200/1958484_1472305382984195_1464976903_n.jpg?oh=234279d4224bab1b4a41746291f6ad07&oe=56780050&__gda__=1447156412_1973abef38a7c16273d5dfde623a230b" alt="ZARA logo" class="img-responsive center-block">
            </div>
            <div id="wf">
                <img src="http://mediad.publicbroadcasting.net/p/krcb/files/styles/medium/public/201408/wfm-logo-circle-342.jpg" alt="Whole Foods logo" class="img-responsive center-block">
            </div>
            <div id="tjmaxx">
                <img src="http://gracelanding.com/wp-content/uploads/2015/02/tj-maxx.jpg" alt="T.J MAXX logo" class="img-responsive center-block">
            </div>
            <div id="panera">
                <img src="http://www.northportdfy.com/uploads/4/3/0/6/43064249/6697455.png?190" alt="Panera Bread" class="img-responsive center-block">
            </div>
            <div id="uniqlo">
                <img src="http://resinseal.com/images/gallery/uniqlo.png" alt="UNIQLO logo" class="img-responsive center-block">
            </div>
        </div>
        <div class="page">
            <div class="heading text-center">
                <h3>All Of My Rewards</h3>
            </div>
            <div> class="row">
                <div class="col-xs-6">
                        <div id="target">
                            <img src="http://sharedvision.care/wp-content/uploads/2015/04/target.jpg" alt="Target logo">

                        </div>
                </div>
                <div class="col-xs-6">
                        <div id="ps">
                            <img src="http://www.amomstake.com/wp-content/uploads/2013/03/PetSmart_logo-600x150.jpg" alt="Pet Smart logo" id="ps">
                        </div>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
