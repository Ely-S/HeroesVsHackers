<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HeroesvsHackers</title>
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/qrcode.js"></script>    
    <script src="js/main.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
	    <div class="page">
            <div class="heading text-center">
                <h2>scan me</h2>
            </div>
            <div id="qrcode" class="content text-center">
            </div>
	    </div>
	    <div class="page">
            <div class="heading text-center">
                <h3>My Favorites</h3>
            </div>
            <div class="collectibles">
                <div id="starbucks">
                    <img src="http://www.calautomuseum.org/wp-content/uploads/2015/01/starbucks.jpg" alt="Starbucks logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:20%">
                            20%
                        </div>
                    </div>
                </div>
                <div id="dd">
                    <img src="http://suburbanbuzz.com/wp-content/uploads/2014/03/Screen-Shot-2014-03-05-at-3.09.59-PM.png" alt="Dunkin Donuts logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:50%">
                            50%
                        </div>
                    </div>
                </div>
                <div id="pb">
                    <img src="http://kidfoodies.co/wp-content/uploads/2015/04/800px-Pinkberry_logo.svg_-300x97.png" alt="Pinkberry logo" class="img-responsive center-block">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:100%">
                            100%
                        </div>
                    </div>
                </div>
                <div id="SeeAll">
                    <div class="heading text-center">
                        <button>See All</h2>
                    </div>
                </div>
            </div>

        </div>
	    <div class="page"></div>
    </div>
</body>
</html>
